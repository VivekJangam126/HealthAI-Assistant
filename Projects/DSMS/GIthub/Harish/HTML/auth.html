<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMS | Sign In or Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/auth.css">
</head>
<body class="auth-body-layout">
    <div class="vanta-background"></div>

    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">DSMS</h1>
            <p class="auth-subtitle">Building the Foundation of Digital Ownership</p>
        </div>

        <div class="tab-controls-group" id="auth-tabs">
            <button class="tab-btn" id="login-tab-btn">Sign In</button>
            <button class="tab-btn" id="register-tab-btn">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <h2 class="form-heading">Sign In to DSMS</h2>
            <p id="login-error-message" class="error-message hidden"></p>

            <div class="form-group">
                <label class="form-label" for="login-email">Email</label>
                <input type="email" id="login-email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="login-password">Password</label>
                <!-- Password input group structure -->
                <div class="password-input-group">
                    <input type="password" id="login-password" class="form-input" required>
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                        <svg class="eye-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <span>Remember me</span>
                </label>
                <button type="button" class="forgot-password-link" id="forgot-password-btn">
                    Forgot password?
                </button>
            </div>

            <button type="submit" class="auth-btn auth-btn-primary">Sign In</button>
            
            <div class="social-auth">
                <span class="social-auth-divider">Or continue with</span>
                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">
                        <img src="assets/google-icon.svg" alt="Google">
                        Google
                    </button>
                    <button type="button" class="social-btn github-btn">
                        <img src="assets/github-icon.svg" alt="GitHub">
                        GitHub
                    </button>
                </div>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form hidden">
            <h2 class="form-heading">Create Your Account</h2>
            <p id="register-error-message" class="error-message hidden"></p>

            <div class="form-group">
                <label class="form-label" for="register-name">Full Name</label>
                <input type="text" id="register-name" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="register-email">Email</label>
                <input type="email" id="register-email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="register-password">Password</label>
                <div class="password-input-group">
                    <input type="password" id="register-password" class="form-input" required>
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                        <svg class="eye-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="password-strength"></div>
            </div>

            <button type="submit" class="auth-btn auth-btn-primary">Create Account</button>
        </form>

        <!-- Forgot Password Form -->
        <!-- Forgot password form structure -->
        <form id="forgot-password-form" class="auth-form hidden">
            <h2 class="form-heading">Reset Your Password</h2>
            <p class="form-description">Enter your email address and we'll send you instructions to reset your password.</p>
            <p id="forgot-password-message" class="success-message hidden"></p>

            <div class="form-group">
                <label class="form-label" for="reset-email">Email</label>
                <input type="email" id="reset-email" class="form-input" required>
            </div>

            <button type="submit" class="auth-btn auth-btn-primary">Send Reset Link</button>
            <button type="button" class="auth-btn auth-btn-secondary" id="back-to-login">
                Back to Sign In
            </button>
        </form>

    </div>

    <script src="/JS/auth.js"></script>
</body>
</html>
